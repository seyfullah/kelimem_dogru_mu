<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kelimem Doğru mu?</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Kelimem Doğru mu?</h1>
  <p>Kelimenin fotoğrafını çekip gönderim. Bakalım doğru mu?</p> 
</div>
  
<div id="div1" style="text-align: center;">
    <h3>Video</h3>
    <p><video id="video" width="320" height="240" autoplay></video></p>
    <p><button id="snap" style="width: 75%; color:red; font-size: 24px;">Fotoğraf Çek</button></p>
</div>
<div id="div2" style="text-align: center; display: none;">
    <h3>Fotoğraf</h3>
    <p><canvas id="canvas" width="320" height="240" style="text-align: center"></canvas></p>
    <p>      
    <input type="hidden" id="my_hidden" name="my_hidden" value="" />
    <!-- <textarea type="text" id="my_hidden" name="my_hidden" value="Başla">Başla</textarea> -->
    </p>
    <p><button id="submit" style="width: 75%; color:red; font-size: 24px;">Gönder</button></p>
</div>
<div id="div3" style="text-align: center; display: none; text-align: center">
    <h3>Seçilen Kelime</h3>        
    <p><h3 type="text" id="result" name="result"></h3></p>
    <p><button id="refresh" style="width: 75%; color:red; font-size: 24px;">Yeniden Başla</button></p>
</div>

<script lang="JavaScript">
    // Grab elements, create settings, etc.
    var video = document.getElementById('video');
    
    // Get access to the camera!
    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        // Not adding `{ audio: true }` since we only want video now
        navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
            //video.src = window.URL.createObjectURL(stream);
            video.srcObject = stream;
            video.play();
        });
    }
    
    // Elements for taking the snapshot
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var video = document.getElementById('video');

     // Trigger photo take
    document.getElementById("snap").addEventListener("click", function() {
        context.drawImage(video, 0, 0, 320, 240);
        let data = canvas.toDataURL('image/png');
        document.getElementById('my_hidden').value = data;
        document.getElementById('div1').style.display = "none";
        document.getElementById('div2').style.display = "block";
    });

    document.getElementById("submit").addEventListener("click", function() {
        event.preventDefault();
        fetch('https://jsonplaceholder.typicode.com/todos/1')
        .then(response => response.json())
        .then(json => {
            document.getElementById('result').textContent = json.title;
            document.getElementById('div2').style.display = "none";
            document.getElementById('div3').style.display = "block";
        })
    });

    document.getElementById("refresh").addEventListener("click", function() {
        event.preventDefault();
        document.getElementById('div1').style.display = "block";
        document.getElementById('div3').style.display = "none";
    });

</script>  

</body>
</html>
