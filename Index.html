    <body>
        <!--
            Ideally these elements aren't created until it's confirmed that the 
            client supports video/camera, but for the sake of illustrating the 
            elements involved, they are created with markup (not JavaScript)
        -->
        <video id="video" width="640" height="480" autoplay></video>
        <button id="snap">Fotoğraf Çek</button>
        <canvas id="canvas" width="640" height="480"></canvas>
        <hr/>
        <!-- <form name="form1" action="abcc.php" method="post"> -->
            <input type="text" id="my_hidden" name="my_hidden" value="" />
            <button id="submit">Gönder</button>
        <!-- </form> -->
        <script lang="JavaScript">
            // Grab elements, create settings, etc.
            var video = document.getElementById('video');
            
            // Get access to the camera!
            if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Not adding `{ audio: true }` since we only want video now
                navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                    //video.src = window.URL.createObjectURL(stream);
                    video.srcObject = stream;
                    video.play();
                });
            }
            
            /* Legacy code below: getUserMedia 
            else if(navigator.getUserMedia) { // Standard
                navigator.getUserMedia({ video: true }, function(stream) {
                    video.src = stream;
                    video.play();
                }, errBack);
            } else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
                navigator.webkitGetUserMedia({ video: true }, function(stream){
                    video.src = window.webkitURL.createObjectURL(stream);
                    video.play();
                }, errBack);
            } else if(navigator.mozGetUserMedia) { // Mozilla-prefixed
                navigator.mozGetUserMedia({ video: true }, function(stream){
                    video.srcObject = stream;
                    video.play();
                }, errBack);
            }
            */

            // Elements for taking the snapshot
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var video = document.getElementById('video');

            // Trigger photo take
            document.getElementById("snap").addEventListener("click", function() {
                context.drawImage(video, 0, 0, 640, 480);
                let data = canvas.toDataURL('image/png');
                var control = document.getElementById('my_hidden');
                control.value = data;
            });

            document.getElementById("submit").addEventListener("click", function() {
                // document.forms["form1"].action = "abc.php"
                // document.forms["form1"].submit();
            });
            </script>  
    </body>
</html>
